<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validation Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #f5f5f5;
    }
    
    .test-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    
    .test-section {
      margin: 20px 0;
      padding: 20px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
    }
    
    .status {
      padding: 10px 15px;
      border-radius: 6px;
      margin: 10px 0;
      font-weight: bold;
    }
    
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    
    button:hover {
      background: #0056b3;
    }
    
    .log {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 4px;
      padding: 15px;
      font-family: monospace;
      font-size: 14px;
      max-height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="test-container">
    <h1>ðŸ§ª Validation Function Test</h1>
    <p>This page tests the validation fixes for account creation forms.</p>
    
    <div class="test-section">
      <h3>ED Account Form Test</h3>
      <div id="edTestResults">
        <div class="status">Ready to test...</div>
      </div>
      <button onclick="testAccountForm('ed')">Test ED Account Form</button>
    </div>
    
    <div class="test-section">
      <h3>Skincare Account Form Test</h3>
      <div id="skincareTestResults">
        <div class="status">Ready to test...</div>
      </div>
      <button onclick="testAccountForm('skincare')">Test Skincare Account Form</button>
    </div>
    
    <div class="test-section">
      <h3>Console Logs</h3>
      <button onclick="clearLogs()">Clear Logs</button>
      <div id="consoleLogs" class="log"></div>
    </div>
  </div>

  <script>
    let logContainer = document.getElementById('consoleLogs');
    
    // Capture console logs
    const originalLog = console.log;
    const originalError = console.error;
    
    function addToLog(message, type = 'log') {
      const timestamp = new Date().toLocaleTimeString();
      const logMessage = `[${timestamp}] ${type.toUpperCase()}: ${message}\n`;
      logContainer.textContent += logMessage;
      logContainer.scrollTop = logContainer.scrollHeight;
    }
    
    console.log = function(...args) {
      originalLog.apply(console, args);
      addToLog(args.join(' '), 'log');
    };
    
    console.error = function(...args) {
      originalError.apply(console, args);
      addToLog(args.join(' '), 'error');
    };
    
    function testAccountForm(type) {
      const resultsContainer = document.getElementById(type + 'TestResults');
      resultsContainer.innerHTML = '';
      
      addStatus(resultsContainer, `Testing ${type} account form validation...`, 'info');
      
      try {
        // Create a test iframe to load the form
        const iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        iframe.src = type === 'ed' ? 'create-account.html' : 'skincare-account.html';
        
        iframe.onload = function() {
          try {
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            
            // Test if all required elements exist
            const requiredElements = [
              'firstName',
              'lastName', 
              'email',
              'dateOfBirth',
              'firstNameError',
              'lastNameError',
              'emailError',
              'dobError' // This is the key element that was causing the error
            ];
            
            let missingElements = [];
            requiredElements.forEach(id => {
              const element = iframeDoc.getElementById(id);
              if (!element) {
                missingElements.push(id);
              }
            });
            
            if (missingElements.length > 0) {
              addStatus(resultsContainer, `âŒ Missing elements: ${missingElements.join(', ')}`, 'error');
            } else {
              addStatus(resultsContainer, 'âœ… All required elements found', 'success');
            }
            
            // Test validation function existence
            const iframe_window = iframe.contentWindow;
            if (iframe_window.validateField) {
              addStatus(resultsContainer, 'âœ… validateField function exists', 'success');
              
              // Try to trigger validation on dateOfBirth (the problematic field)
              try {
                const dobInput = iframeDoc.getElementById('dateOfBirth');
                if (dobInput) {
                  dobInput.value = '1990-01-01';
                  // Trigger validation
                  iframe_window.validateField('dateOfBirth');
                  addStatus(resultsContainer, 'âœ… dateOfBirth validation executed without error', 'success');
                } else {
                  addStatus(resultsContainer, 'âŒ dateOfBirth input not found', 'error');
                }
              } catch (validationError) {
                addStatus(resultsContainer, `âŒ Validation error: ${validationError.message}`, 'error');
              }
              
            } else {
              addStatus(resultsContainer, 'âŒ validateField function not found', 'error');
            }
            
            // Clean up
            document.body.removeChild(iframe);
            
          } catch (error) {
            addStatus(resultsContainer, `âŒ Test error: ${error.message}`, 'error');
            document.body.removeChild(iframe);
          }
        };
        
        iframe.onerror = function() {
          addStatus(resultsContainer, 'âŒ Failed to load form', 'error');
          document.body.removeChild(iframe);
        };
        
        document.body.appendChild(iframe);
        
      } catch (error) {
        addStatus(resultsContainer, `âŒ Test setup error: ${error.message}`, 'error');
      }
    }
    
    function addStatus(container, message, type) {
      const statusDiv = document.createElement('div');
      statusDiv.className = `status ${type === 'error' ? 'error' : type === 'success' ? 'success' : 'info'}`;
      statusDiv.textContent = message;
      container.appendChild(statusDiv);
    }
    
    function clearLogs() {
      logContainer.textContent = '';
    }
    
    // Initialize
    window.addEventListener('load', () => {
      console.log('Validation test page loaded');
      console.log('Ready to test account form validation fixes');
    });
  </script>
</body>
</html>
