  <style>

    .quiz-container {
      max-width: 800px;

    .quiz-question {

    .quiz-question h2 {

    .treatment-highlight {

    .treatment-highlight p {

    .quiz-actions {

    .btn {

<body>
  <div class="quiz-container">
    <!-- Quiz Header -->
    <div class="quiz-header">
      <h1 style="margin: 0 0 16px 0; font-size: 36px; font-weight: 700; color: #1a1a1a;">ED Treatment Assessment</h1>
      <p style="margin: 0; font-size: 18px; color: #666; line-height: 1.5;">Get your personalized treatment plan in just 3 minutes. Completely confidential and designed by medical professionals.</p>
      
      <!-- Progress Bar -->
      <div class="quiz-progress">
        <div class="quiz-progress-bar" id="progressBar"></div>
      </div>
      <div id="progressText" style="font-size: 14px; color: #666; margin-top: 8px;">Question 1 of 5</div>
    </div>

    <!-- Quiz Content -->
    <div class="quiz-content" id="quizContent">
      <!-- Questions will be inserted here by JavaScript -->
    </div>
  </div>

  <script>
    // Quiz data and state
    let currentStep = 0;
    let answers = {};
    
    const quizData = {
      0: {
        question: "How would you describe your current situation?",
        subtitle: "This helps us understand your needs better",
        options: [
          { text: "I'm experiencing erectile dysfunction", value: "has_ed", next: 1 },
          { text: "I want to improve my performance", value: "performance", next: 2 },
          { text: "I'm curious about treatment options", value: "curious", next: 3 },
          { text: "I've tried treatments before", value: "tried_before", next: 4 }
        ]
      },
      1: {
        question: "How long have you been experiencing ED?",
        subtitle: "Understanding duration helps determine the best treatment approach",
        options: [
          { text: "Less than 3 months", value: "recent", next: "results" },
          { text: "3-12 months", value: "moderate", next: "results" },
          { text: "1-2 years", value: "long_term", next: "results" },
          { text: "More than 2 years", value: "chronic", next: "results" }
        ]
      },
      2: {
        question: "What aspects of performance are you looking to improve?",
        subtitle: "Select what matters most to you",
        options: [
          { text: "Duration and stamina", value: "duration", next: "results" },
          { text: "Confidence and reliability", value: "confidence", next: "results" },
          { text: "Overall satisfaction", value: "satisfaction", next: "results" },
          { text: "All of the above", value: "all_performance", next: "results" }
        ]
      },
      3: {
        question: "What's prompting your interest in ED treatment?",
        subtitle: "Understanding your motivation helps us provide relevant information",
        options: [
          { text: "Planning ahead for potential issues", value: "preventive", next: "results" },
          { text: "Partner or relationship concerns", value: "relationship", next: "results" },
          { text: "Age-related changes", value: "aging", next: "results" },
          { text: "General health optimization", value: "health", next: "results" }
        ]
      },
      4: {
        question: "What treatments have you tried before?",
        subtitle: "This helps us recommend the most suitable options",
        options: [
          { text: "Prescription medications (Viagra, Cialis)", value: "prescriptions", next: "results" },
          { text: "Over-the-counter supplements", value: "supplements", next: "results" },
          { text: "Natural remedies or lifestyle changes", value: "natural", next: "results" },
          { text: "Multiple approaches", value: "multiple", next: "results" }
        ]
      }
    };
    
    // Initialize quiz
    function initQuiz() {
      displayQuestion(0);
    }
    
    // Display a question
    function displayQuestion(stepIndex) {
      const step = quizData[stepIndex];
      if (!step) return;
      
      const content = document.getElementById('quizContent');
      const totalSteps = Object.keys(quizData).length;
      const progress = ((stepIndex + 1) / totalSteps) * 100;
      
      // Update progress
      document.getElementById('progressBar').style.width = progress + '%';
      document.getElementById('progressText').textContent = `Question ${stepIndex + 1} of ${totalSteps}`;
      
      content.innerHTML = `
        <div class="quiz-question">
          <h2>${step.question}</h2>
          <p>${step.subtitle}</p>
        </div>
        
        <div class="quiz-options">
          ${step.options.map((option, index) => `
            <button class="quiz-option" onclick="selectOption('${option.value}', '${option.next}')">
              ${option.text}
            </button>
          `).join('')}
        </div>
      `;
    }
    
    // Handle option selection
    function selectOption(value, nextStep) {
      answers[currentStep] = value;
      
      // Add selection animation
      event.target.style.background = '#e6b591';
      event.target.style.color = 'white';
      event.target.style.borderColor = '#e6b591';
      
      setTimeout(() => {
        if (nextStep === 'results') {
          displayResults();
        } else {
          currentStep = nextStep;
          displayQuestion(nextStep);
        }
      }, 300);
    }
    
    // Display results
    function displayResults() {
      const recommendations = analyzeAnswers(answers);
      const content = document.getElementById('quizContent');
      
      // Update progress to 100%
      document.getElementById('progressBar').style.width = '100%';
      document.getElementById('progressText').textContent = 'Assessment Complete';
      
      content.innerHTML = `
        <div class="quiz-results">
          <div class="completion-check">✓</div>
          
          <h2 style="margin: 0 0 16px 0; font-size: 32px; font-weight: 700; color: #1a1a1a;">Your Personalized ED Treatment Plan</h2>
          <p style="margin: 0 0 32px 0; font-size: 18px; color: #666; line-height: 1.5;">Based on your responses, here's what we recommend</p>
          
          <div class="recommendation-card">
            <h3>${recommendations.title}</h3>
            <p>${recommendations.description}</p>
            
            <div class="treatment-highlight">
              <p>💊 ${recommendations.treatment}</p>
            </div>
          </div>
          
          <div class="benefits-list">
            <h4 style="margin: 0 0 16px 0; color: #1a1a1a; font-size: 18px; font-weight: 600;">What you can expect:</h4>
            <div class="benefit-item">
              <span class="benefit-check">✓</span>
              <span>FDA-approved medications</span>
            </div>
            <div class="benefit-item">
              <span class="benefit-check">✓</span>
              <span>Licensed physician consultation</span>
            </div>
            <div class="benefit-item">
              <span class="benefit-check">✓</span>
              <span>Discreet, direct-to-door delivery</span>
            </div>
            <div class="benefit-item">
              <span class="benefit-check">✓</span>
              <span>90% cheaper than brand names</span>
            </div>
          </div>
          
          <div class="quiz-actions">
            <a href="mens-ed.html" class="btn btn-primary">Start Consultation</a>
            <a href="index.html" class="btn btn-secondary">Back to Home</a>
          </div>
        </div>
      `;
    }
    
    // Analyze answers and provide recommendations
    function analyzeAnswers(answers) {
      const firstAnswer = answers[0];
      
      if (firstAnswer === 'has_ed') {
        return {
          title: "Targeted ED Treatment",
          description: "Based on your responses, you would benefit from our specialized ED treatment program. Our physicians will work with you to find the most effective solution tailored to your specific situation.",
          treatment: "Prescription ED medications with personalized dosing"
        };
      } else if (firstAnswer === 'performance') {
        return {
          title: "Performance Enhancement Program",
          description: "Our performance optimization approach can help you achieve your goals with confidence and reliability. We focus on both immediate results and long-term satisfaction.",
          treatment: "Performance enhancement medications and lifestyle optimization"
        };
      } else if (firstAnswer === 'curious') {
        return {
          title: "Educational Consultation",
          description: "Let's discuss your options and help you understand what's available. Knowledge is the first step to better health, and we're here to guide you through all available treatments.",
          treatment: "Comprehensive consultation with treatment options review"
        };
      } else {
        return {
          title: "Advanced Treatment Options",
          description: "Since you've tried treatments before, let's explore advanced options that might work better for your specific situation. Our specialists can recommend alternative approaches.",
          treatment: "Advanced ED therapies and combination treatments"
        };
      }
    }
    
    // Start the quiz when page loads
    document.addEventListener('DOMContentLoaded', initQuiz);
  </script>
</body>
</html>
