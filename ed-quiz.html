    // Initialize quiz
    function initQuiz() {
      displayQuestion(0);
    }
    
    // Display a question
    function displayQuestion(stepIndex) {
      const step = quizData[stepIndex];
      if (!step) return;
      
      currentStep = stepIndex;
      questionHistory.push(stepIndex);
      
      const content = document.getElementById('quizContent');
      const totalSteps = Object.keys(quizData).length;
      const progress = ((stepIndex + 1) / totalSteps) * 100;
      
      // Update progress
      document.getElementById('progressBar').style.width = progress + '%';
      document.getElementById('progressText').textContent = `Question ${stepIndex + 1} of ${totalSteps}`;
      document.getElementById('categoryIndicator').textContent = categories[step.category];
      
      const showBackButton = questionHistory.length > 1;
      
      content.innerHTML = `
        <div class="quiz-question">
          <h2>${step.question}</h2>
          <p>${step.subtitle}</p>
        </div>
        
        <div class="quiz-options">
          ${step.options.map((option, index) => `
            <button class="quiz-option" onclick="selectOption('${option.value}', '${option.next}')">
              <div class="option-icon">${option.icon}</div>
              <div class="option-content">
                <div class="option-title">${option.title}</div>
                <div class="option-subtitle">${option.subtitle}</div>
              </div>
            </button>
          `).join('')}
        </div>
        
        ${showBackButton ? `
        <div class="navigation-buttons">
          <button class="btn-back" onclick="goBack()">‚Üê Previous Question</button>
        </div>
        ` : ''}
      `;
    }
    
    // Handle option selection
    function selectOption(value, nextStep) {
      answers[currentStep] = value;
      
      // Add selection animation
      event.target.style.background = '#e6b591';
      event.target.style.color = 'white';
      event.target.style.borderColor = '#e6b591';
      
      setTimeout(() => {
        if (nextStep === 'results') {
          displayResults();
        } else {
          displayQuestion(nextStep);
        }
      }, 300);
    }
    
    // Go back to previous question
    function goBack() {
      if (questionHistory.length > 1) {
        questionHistory.pop(); // Remove current question
        const previousStep = questionHistory.pop(); // Get previous question
        delete answers[currentStep]; // Remove current answer
        displayQuestion(previousStep);
      }
    }
    
    // Display results
    function displayResults() {
      const analysis = analyzeAnswers(answers);
      const content = document.getElementById('quizContent');

    // Comprehensive answer analysis
    function analyzeAnswers(answers) {
      const severity = answers[0]; // severe, moderate, mild, prevention

      const frequency = answers[2]; // always, usually, sometimes, rarely

      const stress = answers[11]; // high_stress, moderate_stress, low_stress, very_relaxed
      const age = answers[12]; // 18_29, 30_39, 40_49, 50_plus
      const relationship = answers[13]; // committed_relationship, dating, single_dating, single_not_dating
      const health = answers[14]; // excellent_health, good_health, fair_health, poor_health
      const goal = answers[15]; // reliability, enhancement, confidence, relationship
      const approach = answers[16]; // oral_medications, natural_approach, compounded, unsure
      const privacy = answers[17]; // privacy_essential, privacy_important, privacy_moderate, privacy_low
      
      let recommendation = {};
      let riskFactors = [];
      
      // Determine primary recommendation based on severity and other factors
      if (severity === 'severe' || frequency === 'always') {
        recommendation = {

      } else if (severity === 'moderate' || frequency === 'usually') {
        recommendation = {

          description: "Your assessment indicates moderate erectile dysfunction that should respond well to targeted treatment. We recommend prescription ED medications with lifestyle optimization support.",
          treatment: "Prescription ED medications with dosage optimization and lifestyle counseling",

      } else if (severity === 'mild' || frequency === 'sometimes') {

      } else {

        };
      }
      
      // Add risk factors based on responses
      if (conditions === 'heart_conditions') {
        riskFactors.push("Heart condition requires careful medication selection and monitoring");
      }
      if (conditions === 'diabetes') {
        riskFactors.push("Diabetes may require adjusted dosing and additional monitoring");

      if (conditions === 'mental_health') {

      if (health === 'poor_health') {
        riskFactors.push("Multiple health conditions require comprehensive medical review");
      }
      
      return {
        recommendation,
        riskFactors
      };
    }
