    // Initialize quiz
    function initQuiz() {
      displayQuestion(0);
    }
    
    // Display a question
    function displayQuestion(stepIndex, isBackNavigation = false) {
      const step = quizData[stepIndex];
      if (!step) return;

      currentStep = stepIndex;

      // Manage question sequence properly
      if (!isBackNavigation) {
        if (!questionHistory.includes(stepIndex)) {
          questionHistory.push(stepIndex);
        }
        // Track the sequential order
        if (!questionSequence.includes(stepIndex)) {
          questionSequence.push(stepIndex);
        }
      }

      const content = document.getElementById('quizContent');
      const totalSteps = Object.keys(quizData).filter(key => !isNaN(key)).length;

      // Use position in sequence for numbering
      const currentQuestionNumber = questionSequence.indexOf(stepIndex) + 1;
      const progress = (currentQuestionNumber / totalSteps) * 100;

      document.getElementById('progressBar').style.width = progress + '%';
      document.getElementById('progressText').textContent = `Question ${currentQuestionNumber} of ${totalSteps}`;
      document.getElementById('categoryIndicator').textContent = categories[step.category];
      
      const showBackButton = questionHistory.length > 1;
      
      content.innerHTML = `
        <div class="quiz-question">
          <h2>${step.question}</h2>
          <p>${step.subtitle}</p>
        </div>
        
        <div class="quiz-options">
          ${step.options.map((option, index) => `
            <button class="quiz-option" onclick="selectOption('${option.value}', '${option.next}')">
              <div class="option-icon">${option.icon}</div>
              <div class="option-content">
                <div class="option-title">${option.title}</div>
                <div class="option-subtitle">${option.subtitle}</div>
              </div>
            </button>
          `).join('')}
        </div>
        
        ${showBackButton ? `
        <div class="navigation-buttons">
          <button class="btn-back" onclick="goBack()">‚Üê Previous Question</button>
        </div>
        ` : ''}
      `;
    }
    
    // Handle option selection
    function selectOption(value, nextStep) {
      answers[currentStep] = value;

      // Store answers in localStorage for account creation
      localStorage.setItem('skincareQuizAnswers', JSON.stringify(answers));

      // Add selection animation
      event.target.style.background = '#ff6b6b';
      event.target.style.color = 'white';
      event.target.style.borderColor = '#ff6b6b';

      setTimeout(() => {
        if (nextStep === 'results') {
          displayResults();
        } else {
          displayQuestion(nextStep);
        }
      }, 300);
    }
    
    // Go back to previous question
    function goBack() {
      const currentIndex = questionSequence.indexOf(currentStep);
      if (currentIndex > 0) {
        const previousStep = questionSequence[currentIndex - 1];
        delete answers[currentStep]; // Remove current answer
        displayQuestion(previousStep, true);
      }
    }

    // Comprehensive answer analysis
    function analyzeAnswers(answers) {
      const primaryConcern = answers[0]; // aging, acne, pigmentation, dryness
      const severity = answers[1]; // severe, moderate, mild, prevention
      const duration = answers[2]; // recent, moderate_duration, long_term, chronic
      const additionalConcerns = answers[3]; // large_pores, redness, dark_circles, no_additional
      const skinType = answers[4]; // dry, normal, oily, combination
      const sensitivity = answers[5]; // very_sensitive, somewhat_sensitive, not_sensitive, resilient
      const previousTreatment = answers[6]; // prescription, professional, otc, no_treatment
      const allergies = answers[7]; // product_allergies, skin_conditions, environmental_only, no_allergies
      const routine = answers[8]; // comprehensive, basic, minimal, none
      const sunExposure = answers[9]; // high_sun, moderate_sun, low_sun, protected
      const stress = answers[10]; // high_stress, moderate_stress, low_stress, very_relaxed
      const lifestyle = answers[11]; // smoker, alcohol, poor_sleep, healthy
      const age = answers[12]; // 18_25, 26_35, 36_50, 50_plus
      const skinTone = answers[13]; // fair, medium, dark, very_dark
      const gender = answers[14]; // female, male, non_binary, not_specified
      const goal = answers[15]; // address_concerns, prevention, overall_improvement, anti_aging
      const timeline = answers[16]; // fast_results, moderate_timeline, gradual, maintenance
      const approach = answers[17]; // prescription, natural, professional, unsure
      
      let recommendation = {};
      let skinConcerns = [];
      
      // Determine primary recommendation based on concerns and severity
      if (primaryConcern === 'aging' || goal === 'anti_aging') {
        recommendation = {
          title: "Advanced Anti-Aging Program",
          description: "Your assessment indicates aging concerns that will respond well to targeted anti-aging treatments. We recommend a combination of proven ingredients like retinoids, peptides, and antioxidants to address fine lines, improve texture, and maintain youthful skin.",
          treatment: "Retinoid therapy with peptide complex and vitamin C serum",
          timeline: timeline === 'fast_results' ? "Visible improvements in 4-6 weeks, optimal results in 3-4 months" : "Gradual improvements over 6-12 weeks, long-term benefits with continued use"
        };
      } else if (primaryConcern === 'acne') {
        recommendation = {
          title: "Acne Treatment Program",
          description: "Based on your responses, you'll benefit from a targeted acne treatment approach. We'll use a combination of treatments to clear current breakouts, prevent new ones, and improve overall skin texture.",
          treatment: "Salicylic acid and/or retinoid therapy with gentle, non-comedogenic support products",
          timeline: timeline === 'fast_results' ? "Initial improvement in 2-4 weeks, significant clearing in 6-8 weeks" : "Gradual clearing over 8-12 weeks with gentle, sustainable approach"
        };
      } else if (primaryConcern === 'pigmentation') {
        recommendation = {
          title: "Pigmentation Correction Program", 
          description: "Your assessment shows pigmentation concerns that require targeted treatment. We'll use proven ingredients to fade dark spots, even skin tone, and prevent future pigmentation while protecting your skin barrier.",
          treatment: "Hydroquinone or kojic acid with vitamin C and broad-spectrum sunscreen",
          timeline: timeline === 'fast_results' ? "Noticeable fading in 4-6 weeks, significant improvement in 8-12 weeks" : "Gradual, gentle fading over 12-16 weeks"
        };
      } else {
        recommendation = {
          title: "Hydration & Barrier Repair Program",
          description: "Your skin needs focused hydration and barrier repair. We'll use gentle, effective ingredients to restore moisture, improve texture, and strengthen your skin's natural protective barrier.",
          treatment: "Hyaluronic acid serums with ceramides and gentle moisturizing complex",
          timeline: "Immediate hydration boost, significant improvement in texture and comfort within 2-4 weeks"
        };
      }
      
      // Add specific concerns based on responses
      skinConcerns.push(`Primary focus: ${primaryConcern.replace('_', ' ')}`);
      
      if (additionalConcerns !== 'no_additional') {
        skinConcerns.push(`Secondary concern: ${additionalConcerns.replace('_', ' ')}`);
      }
      
      if (sensitivity === 'very_sensitive') {
        skinConcerns.push("Gentle formulations required due to skin sensitivity");
      }
      
      if (sunExposure === 'high_sun') {
        skinConcerns.push("Enhanced sun protection needed due to high exposure");
      }
      
      if (skinType === 'oily') {
        skinConcerns.push("Non-comedogenic products to prevent clogged pores");
      } else if (skinType === 'dry') {
        skinConcerns.push("Extra hydration and barrier support needed");
      }
      
      return {
        recommendation,
        skinConcerns
      };
    }
