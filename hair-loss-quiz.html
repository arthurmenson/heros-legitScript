    // Initialize quiz
    function initQuiz() {
      displayQuestion(0);
    }
    
    // Display a question
    function displayQuestion(stepIndex, isBackNavigation = false) {
      const step = quizData[stepIndex];
      if (!step) return;

      currentStep = stepIndex;

      // Manage question sequence properly
      if (!isBackNavigation) {
        if (!questionHistory.includes(stepIndex)) {
          questionHistory.push(stepIndex);
        }
        // Track the sequential order
        if (!questionSequence.includes(stepIndex)) {
          questionSequence.push(stepIndex);
        }
      }

      const content = document.getElementById('quizContent');
      const totalSteps = Object.keys(quizData).filter(key => !isNaN(key)).length;

      // Use position in sequence for numbering
      const currentQuestionNumber = questionSequence.indexOf(stepIndex) + 1;
      const progress = (currentQuestionNumber / totalSteps) * 100;

      document.getElementById('progressBar').style.width = progress + '%';
      document.getElementById('progressText').textContent = `Question ${currentQuestionNumber} of ${totalSteps}`;
      document.getElementById('categoryIndicator').textContent = categories[step.category];
      
      const showBackButton = questionHistory.length > 1;
      
      content.innerHTML = `
        <div class="quiz-question">
          <h2>${step.question}</h2>
          <p>${step.subtitle}</p>
        </div>
        
        <div class="quiz-options">
          ${step.options.map((option, index) => `
            <button class="quiz-option" onclick="selectOption('${option.value}', '${option.next}')">
              <div class="option-icon">${option.icon}</div>
              <div class="option-content">
                <div class="option-title">${option.title}</div>
                <div class="option-subtitle">${option.subtitle}</div>
              </div>
            </button>
          `).join('')}
        </div>
        
        ${showBackButton ? `
        <div class="navigation-buttons">
          <button class="btn-back" onclick="goBack()">← Previous Question</button>
        </div>
        ` : ''}
      `;
    }
    
    // Handle option selection
    function selectOption(value, nextStep) {
      answers[currentStep] = value;

      // Store answers in localStorage for account creation
      localStorage.setItem('hairLossQuizAnswers', JSON.stringify(answers));

      // Add selection animation
      event.target.style.background = '#059669';
      event.target.style.color = 'white';
      event.target.style.borderColor = '#059669';

      setTimeout(() => {
        if (nextStep === 'results') {
          displayResults();
        } else {
          displayQuestion(nextStep);
        }
      }, 300);
    }
    
    // Go back to previous question
    function goBack() {
      const currentIndex = questionSequence.indexOf(currentStep);
      if (currentIndex > 0) {
        const previousStep = questionSequence[currentIndex - 1];
        delete answers[currentStep]; // Remove current answer
        displayQuestion(previousStep, true);
      }
    }
    
    // Display results

    // Comprehensive answer analysis
    function analyzeAnswers(answers) {
      const severity = answers[0]; // severe, moderate, mild, prevention
      const pattern = answers[1]; // crown, hairline, diffuse, patchy
      const duration = answers[2]; // recent, moderate_duration, long_term, chronic
      const impact = answers[3]; // high_impact, moderate_impact, low_impact, no_impact
      const familyHistory = answers[4]; // both_sides, paternal, maternal, no_family_history
      const medications = answers[5]; // prescription_meds, supplements_only, no_medications

      const conditions = answers[7]; // autoimmune, hormonal, scalp_conditions, no_conditions

      const approach = answers[16]; // prescription_meds, natural_approach, advanced_therapies, unsure
      const privacy = answers[17]; // privacy_essential, privacy_important, privacy_moderate, privacy_low

        recommendation = {

        };
      } else if (severity === 'moderate' || (pattern === 'crown' && goal === 'regrowth')) {
        recommendation = {
          title: "Targeted Hair Regrowth Plan",
          description: "Your assessment indicates moderate hair loss that should respond well to targeted treatment. We recommend prescription medications with lifestyle optimization support.",

          timeline: "Consultation within 24 hours, initial results in 2-4 months, full results in 6-12 months"
        };
      } else if (severity === 'mild' || goal === 'prevention') {
        recommendation = {

          description: "Your responses suggest early-stage hair loss that can be effectively addressed with preventive treatment and lifestyle optimization. Our approach focuses on stopping progression and strengthening existing hair.",

        };
      } else {
        recommendation = {
          title: "Hair Maintenance & Enhancement Program",
          description: "Based on your goals, our maintenance-focused approach will help preserve your current hair while optimizing growth conditions for long-term hair health.",
          treatment: "Nutritional support with optional low-dose medications and lifestyle optimization",
          timeline: "Consultation at your convenience, maintenance benefits seen over 1-3 months"
        };
      }
      
      // Add risk factors based on responses
      if (conditions === 'autoimmune') {
        riskFactors.push("Autoimmune condition requires specialized treatment approach and monitoring");
      }

        riskFactors.push("Hormonal conditions may require additional testing and targeted therapy");
      }
      if (conditions === 'scalp_conditions') {
        riskFactors.push("Scalp conditions should be addressed alongside hair loss treatment");
      }
      if (familyHistory === 'both_sides') {
        riskFactors.push("Strong genetic predisposition may require more aggressive treatment approach");
      }
      if (medications === 'prescription_meds') {

      }
      if (health === 'poor_health') {

      return {

    }
